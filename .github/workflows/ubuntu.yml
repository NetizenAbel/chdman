name: Ubuntu C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: make
      env:
        SUBTARGET: chdman
        SOURCES: src/tools/chdman.cpp
        REGENIE: 1
        TOOLS: 1
      run: |
        sudo apt-get install -y git build-essential python libsdl2-dev libsdl2-ttf-dev libfontconfig-dev qt5-default
        make
