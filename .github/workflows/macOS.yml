name: MacOS C/C++ CI

on: [push]

jobs:
  build:

    runs-on: macOS-latest
    
    env:
      USE_LIBSDL: 1
      OPTIMIZE: 0
      SOURCE: src/tools/chdman.cpp
      TOOLS: 1
    
    steps:
    - uses: actions/checkout@v1
    - name: Install SDL2 dependency
      run: |
        brew update
        brew install asio flac glm jpeg lua pkg-config portaudio portmidi pugixml rapidjson sdl2 sdl2_ttf sphinx-doc sqlite utf8proc
        export LIBRARY_PATH="$LIBRARY_PATH:/usr/local/lib" SOURCE="src/tools/chdman.cpp"
    - name: Make
      run: |
        unset LDOPTS
        make
        ls **/* | grep chdman || exit 1
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: mame
        path: ./**/chdman
